    <!-- MAIN CONTACTO -->
    <main>
        <!-- formulario Bootstraps -->
        <section class="formulario">
            <div class="info-formulario">
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Nombre</label>
                        <input type="text" class="form-control boton-formulario" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Apellido</label>
                        <input type="text" class="form-control boton-formulario" id="validationDefault02" value="" required>
                    </div>

                    <div class="correo">
                        <label for="validationDefault03" class="form-label correo ">Correo Electrónico</label>
                        <input type="email" class="form-control boton-formulario" id="validationDefault03 " required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault04" class="form-label">Provincia</label>
                        <select class="form-select boton-formulario" id="validationDefault04" required>
                            <option>Buenos Aires</option>
                            <option>Catamarca</option>
                            <option>Chubut</option>
                            <option>Córdoba</option>
                            <option>corrientes</option>
                            <option>Entre Ríos </option>
                            <option>Formosa</option>
                            <option>Jujuy</option>
                            <option>La Pampa</option>
                            <option>La Rioja</option>
                            <option>Mendoza</option>
                            <option>más...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault05" class="form-label">Ciudad</label>
                        <input type="text" class="form-control boton-formulario" id="validationDefault05" required>
                    </div>
                    <div>
                        <label for="mensaje">Déjanos tu mensaje aquí:</label>
                        <br>
                        <textarea id="mensaje" name="mensaje" rows="" cols=""></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="text" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">Grabar datos personales.</label>
                        </div>
                    </div>
                        <div class="col-12">
                        <button class="btn btn-primary enviar-formulario" type="submit">Enviar formulario</button>
                    </div>
                </form>
            </div>
        </section>
